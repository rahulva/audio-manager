<div class="timer">
    <h1>
        {{hoursDisplay ? hoursDisplay : '00'}} : {{(minutesDisplay) && (minutesDisplay <= 59) ? minutesDisplay : '00'}}
        :
        {{(secondsDisplay) && (secondsDisplay <= 59) ? secondsDisplay : '00'}} <br />
    </h1>
    <div class="progress-bar-container-wrapper">
        <div class="progress-bar-container">
            <mat-progress-bar [value]="remainingTimePercent()"></mat-progress-bar>
        </div>
    </div>
</div>
